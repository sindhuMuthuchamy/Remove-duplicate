<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Remove Duplicate from an array</h1>
    <p>Input : [1,2,3,4,5,1,6,2,7,1,3,8,9,4]</p>
    <p>Output :</p>
   [<p id="output"></p>]
</body>
</html>
<script>
var num =[1,2,3,4,5,1,6,2,7,1,3,8,9,4]

var original = num.filter(function(data,index,array)
{
    if(array.indexOf(data) == index){
        return true
    }
    else{
        return false
    }
})
document.getElementById("output").innerHTML = original;

console.log(original)
</script>
